<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
	<script src="js/simon.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<h1>&iexcl;Sim&oacute;n Dice!</h1>
		<div class="back">
			<div class="pads button1" data-pad="1">
				<audio preload="auto" class="sound1">
					<source src="sounds/mp3/burp-1.mp3" type="audio/mpeg"/>	
				</audio>
			</div>
			<div class="pads button2" data-pad="2">
				<audio preload="auto" class="sound2">
					<source src="sounds/mp3/goat-02.mp3"  type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pads button3" data-pad="3">
				<audio preload="auto" class="sound3">
					<source src="sounds/mp3/fart-03.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="pads button4" data-pad="4">
				<audio preload="auto" class="sound4">
					<source src="sounds/mp3/cough-04.mp3" type="audio/mpeg"/>
				</audio>
			</div>
			<div class="circle"></div>
		</div>
		<div class="status">
			<div class="level">
				<h2>Level: 1</h2>
			</div>
			<div class="score">
				<h2>Score: 0</h2>
			</div>
		
			<ul class="diff">

				<li>
					<input type="radio" class="diff" name="diff" value="2">Easy
				</li>
				<li>
					<input type="radio" class="diff" name="diff" value="1" checked>Normal
				</li>
				<li>
					<input type="radio" class="diff" name="diff" value="0.25">Ridiculous
				</li>
			</ul>
		</div>
		<div class="sButton">
			<button class="start">Start Game</button>
		</div>
	</div>
</body>
</html>
