<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fakeblock</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

	<h1>Fakeblock</h1>

	<script>


		
			var audioElement = document.createElement('audio');
	        	audioElement.setAttribute('src', 'img/fakeblock.wav');
	        
	        $.get();
	        audioElement.addEventListener("load", function() {
		        audioElement.play();
		        }, true);

	        setInterval(function () {
					audioElement.play(); }, 600);
	</script>
	
</body>
</html>
