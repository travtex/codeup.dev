<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays-Intro</title>
</head>
<body>
	<script>

		var names = ['Jim-Bob', 'Bob-Joe', 'Joe-Bob', 'Joe-Jim'];

		console.log("There are " + names.length + " names.");

		for(i = 0; i < names.length; i++) {
			console.log("Name " + i + " is: " + names[i]);
		}

	</script>
</body>
</html>
