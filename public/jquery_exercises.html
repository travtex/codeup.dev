<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Exercises</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<style type="text/css">
	body {
		cursor: url(img/hammer.jpg), auto;
	}
	.clicked {
		cursor: url(img/hammerdown.jpg), auto;
	}
	</style>
</head>
<body>
	<div class="container">
	<span id="sound"></span>
		<h1 id="title" class="codeup">I am an &lt;H1&gt; Element</h1>
		<p class="p-tag">I am a humble &lt;P&gt; element.</p>
		<ul class="unordered">
			<li class="codeup">I'm a thing!</li>
			<li>I, too, am a thing.</li>
			<li class="codeup">I question my thingness.</li>
		</ul>
		<br />
		<button id="clickme" type="button">&diams; Do Everything Button &diams;</button> <span class="marquee">&larr; CLICK ME.</span>
	</div>

	<script>
		$(document).ready(function() {
			$('#clickme').click(function() {
			$('.codeup').css('border', '1px solid #C00').
			css('border-radius', '5px').css('padding', '5px');
			$('li').css('font-size', '20px');
			$('h1, p, li').css('background-color', '#DD8');
			alert($('h1').html());
		});
		});

		// function playSound(soundfile) {
		//     $("#sound").html("<embed src=\""
		//     +soundfile+"\" hidden=\"true\" autostart=\"true\"
		//     loop=\"false\" />");
		// };

		$(document).ready(function() {
			$('h1').dblclick(function() {
				$(this).css('font-size', '8pt');
			});
		});

		$(document).ready(function() {
			$('button').mouseenter(function() {
				$(this).css('color', '#FFF').css('background-color', '#014');

			}).mouseleave(function() {
				$(this).css('color', '#000').css('background-color', '#CCC');
			});
		});

		$(document).ready(function() {
			$('body').mousedown(function() {
				$(this).addClass('clicked');
			});

			$('body').mouseup(function() {
				$(this).removeClass('clicked');
			});
		});

		$(document).ready(function() {
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'img/thud.mp3');
        //audioElement.setAttribute('autoplay', 'autoplay');
        //audioElement.load()
        $.get();
        audioElement.addEventListener("load", function() {
        audioElement.play();
        }, true);

        $('body').mousedown(function() {
        audioElement.play();
        });

        $('body').mouseup(function() {
        audioElement.pause();
        audioElement.currentTime = 0;
        });



});
	</script>
</body>
</html>
