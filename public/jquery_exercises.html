<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Exercises</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	
	<div class="container">
		<h1 id="title" class="codeup">I am an &lt;H1&gt; Element</h1>
		<p class="p-tag">I am a humble &lt;P&gt; element.</p>
		<ul class="unordered">
			<li class="codeup">I'm a thing!</li>
			<li>I, too, am a thing.</li>
			<li class="codeup">I question my thingness.</li>
		</ul>
		<br />
		<button id="clickme" type="button" onclick="borders()">Border Clicker</button>
	</div>

	<script>
		$(document).ready(function() {
			$('#clickme').click(function() {
			$('.codeup').css('border', '1px solid #C00').
			css('border-radius', '5px').css('padding', '5px');
			$('li').css('font-size', '20px');
			$('h1, p, li').css('background-color', '#DD8');
			alert($('h1').html());
		});
		});
	</script>
</body>
</html>
