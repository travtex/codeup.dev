<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Blackjack!</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/blackjack.css">
</head>
<body>
	<div class="container">
	<h1 class="title" data-text="Game of Thrones Blackjack">Game of Thrones Blackjack</h1>
	<div id="main" class="container clearfix dealer-box">
		<h2 class="box-header">Dealer Hand</h2><br />
		<div class="card turned" id="queen-of-harts"></div>
		<div class="card" id="ten-of-kraken"></div>
		<h3>Dealer Total: <span></span></h3>
		<br />
	</div>
	<div id="main" class="container clearfix player-box">
		<h2 class="box-header">Player Hand</h2><br />
		<!-- <div class="card" id="ace-of-harts"></div> -->
		<div class="card holder"></div>
		<div class="player-buttons btn-toolbar">
			<h3>Player Total: <span></span></h3>
			<div class="btn-group">
				<button class="btn-lg btn-primary" onclick="hitMe();"> &nbsp;Hit Me&nbsp; </button>
			</div>
			<div class="btn-group">
				<button class="btn-lg btn-success"> &nbsp;Stand&nbsp; </button>
			</div>
		</div>
		<br />
	</div>
	<p style="color:white; text-align:center;"><span class="glyphicon glyphicon-copyright-mark"></span> 2014 <a style="color:linen;" href="http://www.studioquixotic.com">Travis C. Flatt</a></p>
	<script src="js/blackjack.js"></script>
	<script src="js/my_functions.js"></script>
</body>
</html>
