<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays Split and Join</title>
	<style>

	body {
		margin: 40px;
	}
	a {
		text-decoration: none;
		font-size: 24px;
		color: navy;
	}

	a:hover {
		font-size: 25px;
		text-decoration: underline;
		color: blue;
	}
	nav {
		background: moccasin;
		text-align: center;
		height: 30px;
		padding: 20px;
	}

	</style>
</head>
<body>
	<script>

		var planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];


		var planetlink = new Array();

		planets.forEach(function(element, array){
			planetlink.push("<a href=http://en.wikipedia.com/wiki/" + element + " target=\"_blank\">" + element + "</a>");

		});

		planetlinkAsString = planetlink.join(' | ');
		
		document.write("<nav>" + planetlinkAsString + "</nav>");
		

		// planetsAsString = planets.join(' | ');

	</script>
	
</body>
</html>
