<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch Statement</title>
	<style>
	html {
    	height: 100%;
	}
	body {
	    height: 100%;
	    margin: 0;
	    background-repeat: no-repeat;
	    background-attachment: fixed;
	}
    h1 {
        color: white;
        text-align: center;
        margin-top: 100px;
    }
	</style>
</head>
<body>
	<script>
// ignore these lines for now
// just know that the variable 'color' will end up with a random value from the colors array
var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];

switch (color) {

    // todo: create a case statement that will handle every color except indigo and violet
    // todo: when a color is encountered log a message that tells the color, and an object of that color
    //       example: Blue is the color of the sky.
    case 'red':
    	document.write("<h1>Some beets are " + color + '.</h1>');
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    case 'orange':
    	document.write("<h1>Generally, oranges are " + color + '.</h1>');
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    case 'yellow':
    	document.write("<h1>Canaries are " + color + '.</h1>');
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    case 'green':
    	document.write("<h1>Pretty cool color, that " + color + '.</h1>');
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    case 'blue':
    	document.write("<h1>Blue jays are " + color + ".  Be weird if they weren't.</h1>");
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    case 'indigo':
    	document.write("<h1>I'm not convinced that " + color + " is a real color.</h1>");
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    	break;
    default:
    	document.write("<h1>Is " + color + " a particularly specific shade of purple?</h1>");
    	document.body.style.background = "-webkit-radial-gradient(top left, " + color + ", black)";
    // todo: create a default case that will catch indigo and violet
    // todo: for the default case, log: I don't know anything by that color.
}
	</script>
</body>
</html>
