<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model Exercise</title>
	<style>

		#main {
			margin: 75px;
		}

		.title {
			font-size: 48px;
			color: #800080;
			background: -webkit-linear-gradient(left, #ff0000 1%, #ff0088 8%, #ff00ff 16%, #8800ff 24%, #0000ff 32%, #0088ff 40%, #00ffff 48%, #00ff88 56%, #00ff00 64%, #88ff00 72%, #ffff00 80%, #ff8800 88%, #ff0000 99%);
;
  			-webkit-background-clip: text;
  			-webkit-text-fill-color: transparent;
		}

		.box {
			border: 1px solid #000000;
			color: white;
			font-weight: bold;
			text-shadow: 1px 1px 3px #333333;
			margin-bottom: 10px;
			box-shadow: 2px 2px 6px #333333;
			height: 72px;
			width: 172px;
			padding: 10px;
			transition: all 0.5s ease-in-out;
		}

		.box:hover {
			padding: 10px 150px 10px 10px;
		}

		.red {
			position: relative;
			background: -webkit-linear-gradient(left top, #FF0000, #AA0000);
		}

		.orange {
			left: 30px;
			position: relative;
			background: -webkit-linear-gradient(left top, #FFA500, #AA7200);

		}
		
		.yellow {
			left: 60px;
			position: relative;
			background: -webkit-linear-gradient(left top, #FFFF00, #AAAA00);
		}

		.green {
			left: 90px;
			position: relative;
			background: -webkit-linear-gradient(left top, #00FF00, #00AA00);
		}

		.blue {
			left: 120px;
			position: relative;
			background: -webkit-linear-gradient(left top, #0000FF, #0000AA);
		}

		.purple {
			left: 150px;
			position: relative;
			background: -webkit-linear-gradient(left top, #C000C0, #700070);
		}

	</style>
</head>
<body>
	<div id="main">

		<h2><a href="http://en.wikipedia.org/wiki/Visible_spectrum" class="title">Visible Spectrum Wavelengths</a></h2>
		<div class="box red">620-750nm</div>
		<div class="box orange">590-620nm</div>
		<div class="box yellow">570-590nm</div>
		<div class="box green">495-570nm</div>
		<div class="box blue">450-495nm</div>
		<div class="box purple">380-450nm</div>
	</div>
	
</body>
</html>
