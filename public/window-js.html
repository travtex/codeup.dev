<html>
<head>
    <title>Delayed Autosave</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

    <h2>Autosaving Text Input</h2>
    <textarea rows="10" cols="60" id="important"></textarea>

    <script>

        var delay = 3000;
        var timeoutId = null;
        // Simulate save function
        function save() {
            alert('Saved!');
        }

        // Autosave 5s after last user keyup
        function autosave() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(save, delay);
        }

        // var textarea = document.getElementById('important');
        // textarea.addEventListener('keyup', autosave, false);

        $(document).ready(function() {
            $('#important').keyup(autosave);
        });

    </script>

</body>
</html>
